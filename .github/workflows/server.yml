name: Deploy Server

on:
  push:
    branches:
      - main
    paths:
      - 'server/**'

jobs:
  build: 
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - run: npm install
        working-directory: ./server

      - run: npm run build
        working-directory: ./server
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        mongodb-version: ['4.4.14']
    steps:
      - name: Git checkout
        uses: actions/checkout@v4

      - name: Start MongoDB
        uses: MongoCamp/mongodb-github-action@1.2.0

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - run: npm install
        working-directory: ./server

      - run: npm run test
        working-directory: ./server
  deploy:
    runs-on: ubuntu-latest
    needs: [build, test]
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.13.15 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "fickle-bean-reader-api" #Must be unique in Heroku
          heroku_email: "hicks2evan@gmail.com"
          appdir: "server"
          procfile: "web: npm start"
        env:
          DATABASE_CONNECTION_URI_PROD: ${{secrets.DATABASE_CONNECTION_URI_PROD}}
